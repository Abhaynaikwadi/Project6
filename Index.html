<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>project 3</title>
</head>

<body>
  <!--Navbar-->>
  <div class="container">
    <section aria-label="navbar">
      <nav class="navbar-container">
        <div>
          <img src="./assets/white-logo.png" alt="brand-logo" class="brand" />
        </div>
        <div class="grow-list">
          <ul class="list">
            <li class="list-item">Home</li>
            <li class="list-item">Pricing</li>
            <li class="list-item">Contacts</li>
            <li class="list-item">Terms and Conditions</li>

          </ul>
        </div>
        <div class="button-group">
          <button class="nav-button">Get Started</button>
        </div>
      </nav>
    </section>
    <!-- Banner -->
    <section aria-label="banner">
      <div class="banner-container">
        <!-- Left text -->
        <div class="mid">
          <h1 class="heading-text">
            Your Justice is Our Top Priority
          </h1>
          <p class="description">
            As a state of law, maintaining justice is something that every citizen must pay attention to, and we are
            here to uphold justice for you
          </p>

        </div>

        <div>
          <img src="./assets/banner.png" alt="banner" class="ban" />
        </div>
      </div>
    </section>


</body>

</html>
